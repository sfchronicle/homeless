{% macro story(title='Article Title', link='http://sfchronicle.com', imgurl='../static/images/sharing/dont-miss-visas.png') -%}

	<div class="story">
		<div class="padded">
			<a href="{{ link }}" target="_blank">
				<img src="{{ imgurl }}"></img>
			</a>
			<div class="small">{{ title }}</div>
		</div>
	</div>

{%- endmacro %}
